<!DOCTYPE html>
<html lang="vi">

<head>
   <meta charset="UTF-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1" />
   <title>Card Từ vựng Nhật</title>
   <link rel="stylesheet" href="index.css">
</head>

<body>
   <!-- Điều khiển khoảng từ -->
   <div class="controls">
      <label>Bắt đầu: <input type="number" id="start" min="1" value="1"></label>
      <label>Kết thúc: <input type="number" id="end" min="1" value="10"></label>
      <button id="filterBtn">Lọc</button>
      <label class="search">
         Tìm kiếm:
         <input type="text" id="search" placeholder="Tìm bằng hiragana..." />
      </label>
   </div>

   <main class="wrap">
      <button class="nav-btn prev-btn">⟨</button>
      <button class="nav-btn next-btn">⟩</button>
      <!-- Nơi render các card -->
      <div id="cards"></div>
   </main>

   <script src="vocabData.js"></script>
   <script src="index.js"></script>
</body>

</html>
